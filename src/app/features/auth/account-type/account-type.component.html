<section class="accounttype">

   <h1>Select Your Account Type</h1>
   <div class="options">

      <button [ngStyle]="{'background-color' : primaryColor}">
        <img src="assets/images/buyer.png" alt="buyer">
        <p>Buyer</p>
      </button>
      
      <button [ngStyle]="{'background-color' : white , 'color': ash}">
          <img src="assets/images/seller.png" alt="seller">
        <p>Seller</p>
      </button>


   </div>

</section>
