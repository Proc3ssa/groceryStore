<section class="walkthrough">
    <div class="bubble">

    </div>
  <div class="container">

    <img [src]=[details.img] alt="">
    <h2>{{details.title}}</h2>
    <p>{{details.desc}}</p>

        <div class="navigators">
            <div [ngStyle]="{'background-color' : green}" class="one"></div>

            <div [ngStyle]="{'background-color' : ash}" class="two"></div>
        </div>

         <div class="buttons">
    <button (click)="skip()" class="skip">Skip</button>
    <button class="next" (click)="next()">Next</button>
        </div>

        
  </div>

 
</section>
